<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box{
      border: 1px solid #000;
      margin: 0;
      padding: 0;
      list-style: none;
      position: relative;
    }
    #box li{
      width: 50px;
      height: 30px;
      border: 1px solid #000;
      margin: 10px;
    }

    #box #l1{
      position: absolute;
      top: -8px;
      right:  -8px;
      margin: 0;
    }

  </style>
</head>
<body>
  <ul id="box">
    <li id="l1">hello1</li>
    <li>hello2</li>
    <li>hello3</li>
  </ul>
</body>
</html>
