  <!-- 留言判断 -->
  <script>
    // 请用户输入一段留言：如果输入了，就输入留言的内容，否则就输出“主任很懒，什么也没留下”
    // 空字符串会当false使用
    // 能当false作为运算的数据：""  0  0.0  undefined
    var msg=prompt("请输入一段话：");
