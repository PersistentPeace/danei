<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var num1 = 5;
    var num2 = 3;
    console.log(num1,num2);
    // 交换num1和num2的值

    // 法一
    var temp = num1;
    num1 = num2;
    num2 = temp;
    console.log(num1,num2);


    // 法二：异或的方法
    num1 = num1^num2;
    //5:101 3:011 异或之后：110，即6 赋值给num1
    num2 = num2^num1;
    //3:011 6:110 异或之后：101，即5 赋值给num2
    num1 = num1^num2;
    //6:110 5:110 异或之后：011，即3 赋值给num1
    console.log(num1,num2);

  </script>
</body>
</html>
