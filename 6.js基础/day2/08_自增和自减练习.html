<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 买了1.6元的菜，给了老板2元，问应该找零多少钱？
    var sum = 1.6;
    var pay = 2;
    var change = pay - sum;
    console.log(change);  
    // 结果为0.3999999999999999
    
    // 如何解决舍入误差 .toFixed() 括号里面是保留的位数；
    change2 = change.toFixed(2);
    console.log("四舍五入后：" + change2);

    // 判断奇偶数：请用户输入一个数字，将数字%2，如果返回1，说明是奇数，否则说明是偶数
    var num = prompt("请输入一个数字");
    var result = num%2;
    console.log(result);

    // 判断输出结果
    var n = 2;
    var r = n++ + ++n + n++;
        // 2(3)  (4)4  4(5)
    console.log(r);
    // 结果为10
  </script>
</body>
</html>
