<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //声明一个变量，保存学员年龄，值为18
    var stuAge=18;
    //声明一个变量，保存学员成绩，值为98
    var stuScore=98;
    //声明一个变量，保存学员姓名，值为张三丰
    var stuName="张三丰"
    // 注意，js中，name已经被占用了，不要单用，另外，字符串要用单或双引号引起来

    //声明一个变量，保存学员性别，值为男
    var stuGender="男"
    //打印输出以上变量的值
    console.log(stuName);//打印输出stuName变量的值到控制台上，不要加引号
    // 一次性打印多个变量的值，用逗号隔开
    console.log(stuName,stuAge,stuGender)
  </script>
</body>
</html>
