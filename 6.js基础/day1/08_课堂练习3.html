<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    // 定义一个变量r，表示一个圆的半径。通过js来计算该圆的周长（l）及面积（s）

    var r=4;//声明变量
    const PI=3.14;//声明常量
    var l=2*PI*r;
    var s=PI*r*r;
    console.log("半径为"+r+"的圆的周长是"+l);
    console.log("半径为"+r+"的圆的面积是"+s);
  </script>
</body>
</html>
