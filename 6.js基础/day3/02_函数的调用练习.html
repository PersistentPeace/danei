<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 编写一个函数，名称为change，函数体内要求用户从弹框上录入两个数字，并且进行数字的交换，最后打印输出，交换后的两个数字，通过一个按钮调用该函数。
    function change(){
      var num1 = prompt("数字1");
      var num2 = prompt("数字2");
      num1 ^= num2;
      num2 ^= num1;
      num1 ^= num2;
      console.log(num1,num2);
    }
  </script>
  <button onclick="change()">点我</button>
</body>
</html>
