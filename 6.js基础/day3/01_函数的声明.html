<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 声明一个函数，要求从弹框上输入一个数据，在通过弹框打印输出
    function showMsg(){
      var msg = prompt("请输入一段数据");
      alert(msg);
    }
    // 函数调用
    showMsg();
  </script>
  <button onclick="showMsg()">点我</button>
  <button onclick="showMsg()">在点？</button>
</body>
</html>
