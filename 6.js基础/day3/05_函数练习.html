    // 定义一个可以接受三个number的方法，返回三个number中的最大值
    function num(n1,n2,n3){
      Number(n1,n2,n3);
      var max;
      n1 > n2? max=n1 : max=n2; 
      max > n3? max=n2 :max=n3;
      console.log(max);
    }
    
    // 比较三个数字的大小并输出
    function sort(x,y,z){
      x<y && (x^=y,y^=x,x^=y);
      y<z && (y^=z,z^=y,y^=z);
      x<y && (x^=y,y^=x,x^=y);
      console.log(x,y,z);
    }
  </script>
